<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
</head>
<body>
    <h1>Token Transfer</h1>

    <label for="tokenSelector">Select Token:</label>
    <select id="tokenSelector" onchange="updateGasEstimation()">
        <option value="Token1" selected >Sandra (SD)</option>
        <option value="Token2"  >Stand Tk (STK)</option>
        <option value="Token3" >AyarWadi (AYA)</option>
    </select>

    <br>

    <label for="addressInput">Enter Recipient Address:</label>
    <input type="text" id="addressInput" placeholder="Recipient Address">

    <br>

    <div id="gasEstimation">
        <p>Gas (estimated): <span id="gasValue">-</span> SepoliaETH</p>
        <p>Estimated Time: <span id="timeValue">-</span></p>
        <p>Cost in USD: <span id="costValue">-</span></p>
    </div>

    <br>

    <button onclick="transferToken()">Transfer</button>

    <script defer src="index.js">
    </script>
</body>
</html>
